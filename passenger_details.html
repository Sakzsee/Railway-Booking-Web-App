<html lang="zxx">

<head>
    <title>Passenger Details.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="IntelliGenX Railway Ticket Booking System Software Engineering Project" />
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

    </script>
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="css/font-awesome.css" rel="stylesheet">

<body>
<section class="services py-5" id="bookingdetails">
  <div class="container pb-md-5">
      <div class="header py-lg-5 pb-3 text-center">
          <h3 class="tittle mb-lg-5 mb-3">Confirm Passenger Details.</h3>
      </div>

  <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">Train Name:</h4>
                            <p><b>Cheran Express</p></b>
                        </div>
                    </div>

                      <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">Train Number:</h4>
                            <p><b>145632</p></b>
                        </div>
                    </div>

                      <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">Seats Reserved:</h4>
                            <p><b>5</p></b>
                        </div>
                    </div>

                       <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">From Station:</h4>
                            <p><b>Coimbatore</p></b>
                        </div>
                    </div>

                        <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">To Station:</h4>
                            <p><b>Chennai</p></b>
                        </div>
                    </div>

                    <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">Departure Time:</h4>
                            <p><b>14:23</p></b>
                        </div>
                    </div>


                        <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">Arrival Time:</h4>
                            <p><b>12:00</p></b>
                        </div>
                    </div>
                   

                       <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">Date:</h4>
                            <p><b>14/02/2019</p></b>
                        </div>
                    </div>


                     <div class="col-lg-4 benifit-content">
                    <div class="row">
                            <div class="text-md-center mx-auto"></div>
                        </div>
                        <div class="col-md-8 benifit-left-info text-left">
                            <h4 class="mb-3">Rate:</h4>
                            <p><b>Rs.1290</p></b>
                        </div>
                    </div><br></br>

                    <ul class="list-unstyled apps-lists">
                            <li>
                                <a href="#" class="btn"><span class="fa fa-apple mr-2" aria-hidden="true"></span>Confirm Train</a>
                            </li>
                            <li class="ml-2">
                                <a href="#" class="btn"><span class="fa fa-android mr-2" aria-hidden="true"></span>Cancel Train</a>
                            </li>
                        </ul>








</section>
</body>
