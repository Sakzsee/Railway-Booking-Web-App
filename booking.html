<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Book my ticket.</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="IntelliGenX Railway Ticket Booking System Software Engineering Project" />
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

    </script>
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Khula:300,400,600,700,800" rel="stylesheet">
    <!-- //Fonts -->
</head>


<body>
<section class="services py-5" id="bookingdetails">
  <div class="container pb-md-5">
      <div class="header py-lg-5 pb-3 text-center">
          <h3 class="tittle mb-lg-5 mb-3">Book my ticket.</h3>
      </div>

      <div class="contact-form mx-auto text-left">
          <form name="contactform" id="contactform2" method="post" action="#">
              <div class="row">
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Full Name *</label>
                          <input type="name" class="form-control" id="name1" placeholder="Full Name" name="name" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Date of Travel *</label>
                          <input type="date" class="form-control" id="dot1" placeholder="Date of Travel" name="dot" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Departure Place *</label>
                          <input type="text" class="form-control" id="dep" placeholder="Departure" name="dep" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Destination place *</label>
                          <input type="text" class="form-control" id="dest" placeholder="Destination" name="dest" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Number of Adults *</label>
                          <input type="number" class="form-control" id="adults" placeholder="No. of adults" name="adults" required="yes">
                      </div>
                  </div>

                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Number of Children- below 18 *</label>
                          <input type="number" class="form-control" id="children" placeholder="No. of Children" name="children" required="yes">
                      </div>
                  </div>


                  <div class="col-lg-4 contact-page">
                      <div class="form-group">
                          <button type="submit" class="btn btn-default">Book Ticket</button>
                      </div>
                  </div>

              </div>

          </form>
      </div>

</section>
</body>
