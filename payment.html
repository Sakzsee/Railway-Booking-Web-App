    <!-- Bootstrap-Core-CSS -->

<body>
<section class="services py-5" id="paymentdetails">
  <div class="container pb-md-5">
      <div class="header py-lg-5 pb-3 text-center">
          <h3 class="tittle mb-lg-5 mb-3">Enter Payment Details.</h3>
      </div>

      <div class="contact-form mx-auto text-left">
          <form name="contactform" id="contactform2" method="post" action="#">
              <div class="row">
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Full Name *</label>
                          <input type="name" class="form-control" id="name1" placeholder="name" name="name" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Date of Birth *</label>
                          <input type="date" class="form-control" id="dob1" placeholder="DOB" name="dob" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Card Type *</label>
                          <input type="text" class="form-control" id="cardtype" placeholder="Card Type" name="cardtype" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Card Number *</label>
                          <input type="number" class="form-control" id="cardnumber" placeholder="Card No." name="cardnumber" required="yes">
                      </div>
                  </div>
                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>Expiry Date *</label>
                          <input type="date" class="form-control" id="expirynumber" placeholder="Expiry Date" name="expirynumber" required="yes">
                      </div>
                  </div>

                  <div class="col-lg-4 con-gd">
                      <div class="form-group">
                          <label>CVV *</label>
                          <input type="number" class="form-control" id="cvv1" placeholder="CVV" name="cvv" required="yes">
                      </div>
                  </div>


                  <div class="col-lg-4 contact-page">
                      <div class="form-group">
                          <button type="Pay" class="btn btn-default">Pay</button>
                      </div>
                  </div>

              </div>

          </form>
      </div>

</section>
</body>
